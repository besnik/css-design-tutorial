<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue global build</title>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <style>
        /* Basic CSS Reset */
        html { box-sizing: border-box; font-family: 'Poppins', sans-serif; } 
        *, *:before, *:after { box-sizing: inherit; }
        * { margin: 0; padding: 0; }

        /* Border around vue app */
        #app {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h3>Vue tutorial</h3>
    <div id="app">
        <p>In this div container our Vue app lives.</p>
        <p>{{ message }}</p>
    </div>

    <script type="importmap">
      // We can teach the browser where to locate the vue import by using Import Maps:
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>

    <script type="module">
        import { createApp } from 'vue'
      
        const app = createApp({
          data() {
            return {
              message: 'Hello Vue!'
            }
          }
        });
        app.mount('#app');
      </script>
</body>
</html>
