<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Basic CSS Reset */
        * { margin: 0; padding: 0; }
        html { box-sizing: border-box; } *, *:before, *:after { box-sizing: inherit; }

        /* flex */
        .flex {
            border: 4px solid red;
            display: flex;
            width: 300px;
        }

        .flex div {
            flex-basis: 100px; /* defines base size of item. flex will re-calculate real width according to other settings like width of container or shrinking/growing of items. */
        }

        /* Coloring */
        .flex div { background-color: lightgray; }
        .flex div:nth-child(even) { background-color: cornflowerblue; }
    </style>
</head>
<body>
    <p>Flex basis is set to 100px for 4 items. In total 400px. But flex container has limited width of 300px, so flex will shrink the items because with 100px width each they won't fit in.</p>
    <div class="flex">
        <div class="item1">1 this</div>
        <div class="item2">2 is</div>
        <div class="item3">3 veryyyyyy</div>
        <div class="item4">4 long</div>
    </div>    
</body>
</html>
